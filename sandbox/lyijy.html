<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            font-family: sans-serif;
            line-height: 1.4;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        th, td {
           border: 1px solid #d4d4d4;
        }
    </style>
</head>

<body>
    <h1>Jennin sivu</h1>

        Tämä on Jennin sivu. <br>

        Tänään on perjantai.
    </p>
    <table>
        <tr>
            <th>Sarake 1</th>
            <th>Sarake 2</th>
            <th>Sarake 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <ul>
        <li>ykkösluokka</li>
        <li>kakkosluokka</li>
        <li>kolmosluokka</li>
    </ul>
</body>

</html>
